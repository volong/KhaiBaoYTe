<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>


    <title>Personal</title>
    <meta charset="UTF-8">
    <meta content="Civic - CV Resume" name="description">
    <meta content="resume, civic, onepage, creative, html" name="keywords">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/personal/img/favicon.ico}"/>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,400i,600,600i,700" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" th:href="@{/personal/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/personal/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/personal/css/flaticon.css}"/>
    <link rel="stylesheet" th:href="@{/personal/css/owl.carousel.css}"/>
    <link rel="stylesheet" th:href="@{/personal/css/magnific-popup.css}"/>
    <link rel="stylesheet" th:href="@{/personal/css/style.css}"/>


    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <link rel="shortcut icon" th:href="@{/admin/img/favicon.ico}" type="image/x-icon">
    <!-- Google Fonts
        ============================================ -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,900" rel="stylesheet">
    <!-- Bootstrap CSS
        ============================================ -->
    <link rel="stylesheet" th:href="@{/admin/css/bootstrap.min.css}">
    <!-- font awesome CSS
        ============================================ -->
    <link rel="stylesheet" th:href="@{/admin/css/font-awesome.min.css}">
    <!-- owl.carousel CSS
        ============================================ -->
    <link rel="stylesheet" th:href="@{/admin/css/owl.carousel.css}">
    <link rel="stylesheet" th:href="@{/admin/css/owl.theme.css}">
    <link rel="stylesheet" th:href="@{/admin/css/owl.transitions.css}">
    <!-- meanmenu CSS
        ============================================ -->
    <link rel="stylesheet" th:href="@{/admin/css/meanmenu/meanmenu.min.css}">
    <!-- animate CSS
        ============================================ -->
    <link rel="stylesheet" th:href="@{/admin/css/animate.css}">
    <!-- normalize CSS
        ============================================ -->
    <link rel="stylesheet" th:href="@{/admin/css/normalize.css}">
    <!-- wave CSS
        ============================================ -->
    <link rel="stylesheet" th:href="@{/admin/css/wave/waves.min.css}">
    <link rel="stylesheet" th:href="@{/admin/css/wave/button.css}">
    <!-- mCustomScrollbar CSS
        ============================================ -->
    <link rel="stylesheet" th:href="@{/admin/css/scrollbar/jquery.mCustomScrollbar.min.css}">
    <!-- Notika icon CSS
        ============================================ -->
    <link rel="stylesheet" th:href="@{/admin/css/notika-custom-icon.css}">
    <!-- Data Table JS
        ============================================ -->
    <link rel="stylesheet" th:href="@{/admin/css/jquery.dataTables.min.css}">
    <!-- main CSS
        ============================================ -->
    <link rel="stylesheet" th:href="@{/admin/css/main.css}">
    <!-- style CSS
        ============================================ -->
    <link rel="stylesheet" th:href="@{/admin/css/style.css}">
    <!-- responsive CSS
        ============================================ -->
    <link rel="stylesheet" th:href="@{/admin/css/responsive.css}">
    <!-- modernizr JS
        ============================================ -->
    <script th:src="@{/admin/js/vendor/modernizr-2.8.3.min.js}"></script>

</head>
<body>
<th:block th:replace="admin/layout :: nav-bar"></th:block>
<!-- Hero section start -->

<div class="breadcomb-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="breadcomb-list">
                    <div class="row">
                        <section class="hero-section spad">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-xl-10 offset-xl-1">
                                        <div class="row">
                                            <div class="col-lg-14">
                                                <div class="hero-text">
                                                    <h1 style="text-align: center">THÔNG TIN CHI TIẾT</h1>
                                                </div>
                                                <div class="hero-info">
                                                    <input id="personId" th:value="${id}" type="hidden">

                                                    <ul id="person" name="person">
                                                    </ul>

                                                    <ul><li><span  class="option1" >Triệu chứng: </span></li></ul>

                                                    <ul id="symptom" name="symptom">
                                                    </ul>

                                                    <ul><li><span  class="option1" >Đã tiếp xúc với: </span></li></ul>
                                                    <ul id="contact" name="contact">
                                                    </ul>

                                                    <ul><li><span  class="option1" >Đang mắc bệnh: </span></li></ul>
                                                    <ul id="sick" name="sick">
                                                    </ul>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Contact section end -->

<th:block th:replace="admin/layout :: footer"></th:block>

<th:block th:replace="admin/layout :: js"></th:block>

<!--====== Javascripts & Jquery ======-->
<script th:src="@{/personal/js/bootstrap.min.js}"></script>
<script th:src="@{/personal/js/owl.carousel.min.js}"></script>
<script th:src="@{/personal/js/magnific-popup.min.js}"></script>
<script th:src="@{/personal/js/circle-progress.min.js}"></script>
<script th:src="@{/personal/js/main.js}"></script>

</body>
</html>
